<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers Rock. You won!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="scissor.png" alt="">
        </div>
    </div>
    <p id="action">Make Your Move</p>
    <footer>
        <p>Copyright &copy; Rock Paper Scissors All Rights reserved </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
